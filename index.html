<!DOCTYPE html>
<html lang="en">
       <style type="text/css">
        svg {
          border: 2px solid orange;
        }

        .testbar {
          fill: #ff00ff;
        }

        .bar {
          fill: #ddd;
            }
        </style>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
       


    </head>
    <body>
        <script type="text/javascript">
        d3.select("body").append("h1").text("My first bar chart")

         var margin = {top: 20, right: 10, bottom: 20, left: 10};

        var width = 600 - margin.left - margin.right,
        height = 250 - margin.top - margin.bottom;

        var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)

        d3.csv("subscription-prices.csv", function(prices) { 
            console.log(prices); 
        prices.forEach(function(d) {
            // recasts d.2013 as a number, not a string
            d.X2013 = +d.X2013;
            

            
        });


   


          var bar = svg.selectAll(".bar")
                .data(prices)
                    .attr("width", 2)
                .attr("height", function(d) { return y(d.X2013)} )
                .attr("y", function(d) { return height - y(d.X2013)  })
                .attr("x", function(d, i) { return 3 * i})
                .attr("class", "bar")
        });


        </script>
    </body>
</html>
